<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>农牧云</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/static/img/农牧云logo1.png">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/check.css" />
    <style>
        body {
            overflow-y: hidden;
        }
        
        .tall {
            background: url(/static/img/kapian/timg.jpg) no-repeat;
            width: 100%;
            height: 1500px;
            background-size: 100% 120%;
        }
    </style>
</head>

<body>
    <div class="tall">
        <!-- <img src="/static/img/kapian/农牧云logo1.png" alt=""> -->

        <div class="check">
            <h2 class="check-h2">农牧云</h2>
            <div style="height:20px;"></div>
            &nbsp;账号:<input type="text" name="name" id="num">
            <br>密码:<input type="password" name="pass" id="pass">
            <button type="button" onclick="login()" id="login">点击登录</button>
            <a href="https://www.linchongyang.cn:4320/viewlost" target="_blank" class="loser" style="font-size:18px;color: rgb(255, 255, 255);">忘记密码</a>
            <a href="https://www.linchongyang.cn:4320/register1" target="_blank" class="register" style="font-size:18px;color: rgb(255, 255, 255);">点击注册</a>
        </div>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script>
    function login() {
        var nums = $("#num").val()
        var pass = $("#pass").val()
            // console.log(tel)
        if (num == "" || pass == "") {
            alert("输入用户名信息不能为空")
            return false
        } else {
            $.post({
                url: "/checknp",
                data: {
                    num: nums,
                    mima: pass
                },
                success: function(data) {
                    if (data == '信息错误1') {
                        alert("信息错误1")
                    }
                    if (data == '信息错误2') {
                        alert("信息错误2")
                    }
                    if (data == '信息错误3') {
                        alert("信息错误3")
                    }
                    data = JSON.parse(data)
                        // data = data.data
                    localStorage.setItem("token", data.data)
                    window.location.href = "/yushangjs?token=" + localStorage.getItem("token")
                }
            })
        }
    }
    //通过点击enter键实行跳转
    $(document).keyup(function(event) {
        if (event.keyCode == 13) {
            $("#login").trigger("click")
        }
    })
</script>

</html>
